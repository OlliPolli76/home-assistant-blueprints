blueprint:
  name: Advanced Low Battery Detection with Custom Thresholds
  description: |
    Ãœberwacht alle Batteriesensoren mit individuell konfigurierbaren Schwellwerten 
    und bietet mehrere Ausgabeformate (Text, HTML, Markdown) fÃ¼r verschiedene 
    BenachrichtigungskanÃ¤le.
    
    **Setup:**
    1. Erstelle Input-Number-Helper fÃ¼r benutzerdefinierte Schwellwerte
    2. Benenne sie z.B.: input_number.battery_threshold_smartphone
    3. Referenziere diese Helper in der "Custom Thresholds" Konfiguration
    
  domain: automation
  input:
    threshold_default:
      name: Standard-Warnschwelle
      description: Standard-Schwellwert fÃ¼r alle Sensoren ohne spezifische Konfiguration
      default: 20
      selector:
        number:
          min: 5.0
          max: 100.0
          unit_of_measurement: '%'
          mode: slider
          step: 5.0
    
    threshold_critical:
      name: Kritische Schwelle
      description: Schwellwert fÃ¼r kritische BatteriestÃ¤nde (hÃ¶here PrioritÃ¤t)
      default: 10
      selector:
        number:
          min: 5.0
          max: 100.0
          unit_of_measurement: '%'
          mode: slider
          step: 5.0
    
    custom_thresholds:
      name: Benutzerdefinierte Schwellwerte (optional)
      description: |
        Individuelle Schwellwerte fÃ¼r bestimmte GerÃ¤te.
        Format: Eine Zeile pro GerÃ¤t
        
        Beispiel:
        sensor.smartphone_battery=15
        sensor.tablet_battery=20
        sensor.rauchmelder_batterie=30
        
        Leer lassen, wenn nicht benÃ¶tigt.
      default: ''
      selector:
        text:
          multiline: true
    
    time:
      name: PrÃ¼fzeit
      description: TÃ¤gliche PrÃ¼fzeit fÃ¼r Batteriestand
      default: '10:00:00'
      selector:
        time: {}
    
    day:
      name: Wochentag
      description: '0 = TÃ¤glich, 1 = Montag ... 7 = Sonntag'
      default: 0
      selector:
        number:
          min: 0.0
          max: 7.0
          mode: slider
          step: 1.0
    
    exclude:
      name: Ausgeschlossene Sensoren
      description: Sensoren, die nicht Ã¼berwacht werden sollen
      default: {entity_id: []}
      selector:
        target:
          entity:
            device_class: battery
    
    include_last_updated:
      name: Letzte Aktualisierung anzeigen
      description: Zeigt an, wann der Sensor zuletzt aktualisiert wurde
      default: true
      selector:
        boolean: {}
    
    include_area:
      name: Bereich/Raum anzeigen
      description: Zeigt den Raum/Bereich des GerÃ¤ts an (falls verfÃ¼gbar)
      default: true
      selector:
        boolean: {}
    
    actions:
      name: Aktionen
      description: |
        Benachrichtigungen oder andere Aktionen.
        VerfÃ¼gbare Variablen:
        - {{sensors}} = Einfache Textliste
        - {{sensors_html}} = HTML-formatiert (fÃ¼r Telegram)
        - {{sensors_markdown}} = Markdown-formatiert
        - {{sensors_count}} = Anzahl der Sensoren
        - {{critical_count}} = Anzahl kritischer Sensoren
      selector:
        action: {}
  
  source_url: https://gist.github.com/sbyx/advanced-battery-monitoring

variables:
  day: !input 'day'
  threshold_default: !input 'threshold_default'
  threshold_critical: !input 'threshold_critical'
  exclude: !input 'exclude'
  custom_thresholds_input: !input 'custom_thresholds'
  include_last_updated: !input 'include_last_updated'
  include_area: !input 'include_area'
  
  # Parse custom thresholds from simple text format
  custom_thresholds: >-
    {% set result = {} %}
    {% if custom_thresholds_input and custom_thresholds_input != '' %}
      {% for line in custom_thresholds_input.split('\n') %}
        {% set line = line.strip() %}
        {% if line and '=' in line and not line.startswith('#') %}
          {% set parts = line.split('=') %}
          {% if parts | length == 2 %}
            {% set entity = parts[0].strip() %}
            {% set value = parts[1].strip() | int(0) %}
            {% if value > 0 %}
              {% set result = dict(result, **{entity: value}) %}
            {% endif %}
          {% endif %}
        {% endif %}
      {% endfor %}
    {% endif %}
    {{ result }}
  
  # Sammle alle Low-Battery Sensoren mit Details
  battery_data: >-
    {% set result = namespace(sensors=[]) %}
    
    {# Verarbeite normale Batteriesensoren #}
    {% for state in states.sensor | selectattr('attributes.device_class', '==', 'battery') %}
      {% if not state.entity_id in exclude.entity_id %}
        {% set battery_level = state.state | int(-1) %}
        {% if battery_level >= 0 %}
          {# PrÃ¼fe auf benutzerdefinierten Schwellwert #}
          {% set custom_threshold = custom_thresholds.get(state.entity_id, none) %}
          {% set threshold = custom_threshold | int(threshold_default) if custom_threshold else threshold_default %}
          
          {% if battery_level < threshold %}
            {% set is_critical = battery_level < threshold_critical %}
            {% set area_name = area_name(state.entity_id) if include_area else none %}
            {% set last_updated = state.last_updated.strftime('%d.%m %H:%M') if include_last_updated else none %}
            
            {% set sensor_info = {
              'name': state.name,
              'entity_id': state.entity_id,
              'level': battery_level,
              'threshold': threshold,
              'is_critical': is_critical,
              'area': area_name,
              'last_updated': last_updated
            } %}
            {% set result.sensors = result.sensors + [sensor_info] %}
          {% endif %}
        {% endif %}
      {% endif %}
    {% endfor %}
    
    {# Verarbeite binÃ¤re Batteriesensoren #}
    {% for state in states.binary_sensor | selectattr('attributes.device_class', '==', 'battery') | selectattr('state', '==', 'on') %}
      {% if not state.entity_id in exclude.entity_id %}
        {% set area_name = area_name(state.entity_id) if include_area else none %}
        {% set last_updated = state.last_updated.strftime('%d.%m %H:%M') if include_last_updated else none %}
        
        {% set sensor_info = {
          'name': state.name,
          'entity_id': state.entity_id,
          'level': 0,
          'threshold': threshold_default,
          'is_critical': true,
          'area': area_name,
          'last_updated': last_updated
        } %}
        {% set result.sensors = result.sensors + [sensor_info] %}
      {% endif %}
    {% endfor %}
    
    {{ result.sensors }}
  
  # ZÃ¤hler
  sensors_count: >-
    {{ battery_data | length }}
  
  critical_count: >-
    {{ battery_data | selectattr('is_critical', '==', true) | list | length }}
  
  # EINFACHE TEXTAUSGABE
  sensors: >-
    {% if battery_data | length == 0 %}
      Keine Batteriewarnungen
    {% else %}
      {% set critical = battery_data | selectattr('is_critical', '==', true) | list %}
      {% set low = battery_data | rejectattr('is_critical', '==', true) | list %}
      
      {% if critical | length > 0 %}
        KRITISCH:
        {% for sensor in critical %}
          - {{ sensor.name }}: {{ sensor.level }}%{% if sensor.area %} ({{ sensor.area }}){% endif %}
